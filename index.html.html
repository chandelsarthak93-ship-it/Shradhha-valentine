<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shraddha üíñ</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  height: 100vh;
  background: radial-gradient(circle at top, #05010a, #000);
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  overflow: hidden;
}

/* Floating hearts */
.heart {
  position: absolute;
  color: #ff2f92;
  font-size: 18px;
  animation: floatUp 6s linear infinite;
  opacity: 0.8;
}

@keyframes floatUp {
  0% {
    transform: translateY(0) scale(1);
    opacity: 0;
  }
  10% { opacity: 1; }
  100% {
    transform: translateY(-100vh) scale(1.6);
    opacity: 0;
  }
}

/* Main Card */
.card {
  text-align: center;
  padding: 40px 60px;
  border-radius: 25px;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(18px);
  box-shadow: 0 0 50px rgba(255,0,120,0.25);
  animation: fadeIn 1.4s ease;
}

.name {
  font-size: 3rem;
  font-weight: bold;
  color: #ff4da6;
  text-shadow: 0 0 15px #ff4da6, 0 0 40px #ff1a8c;
  animation: glow 2s infinite alternate;
}

p {
  font-size: 1.2rem;
  margin: 15px 0 25px;
  opacity: 0.85;
}

button {
  padding: 12px 34px;
  border-radius: 30px;
  border: none;
  font-size: 1.1rem;
  cursor: pointer;
  margin: 10px;
  transition: 0.2s;
}

#yesBtn {
  background: linear-gradient(45deg, #00ff99, #00cc66);
  color: #003d1f;
  font-weight: bold;
  box-shadow: 0 0 15px rgba(0,255,153,0.7);
}

#yesBtn:hover {
  transform: scale(1.08);
}

#noBtn {
  background: linear-gradient(45deg, #ff1744, #ff5252);
  color: white;
  position: absolute;
  box-shadow: 0 0 15px rgba(255,23,68,0.6);
}

/* Yes Screen */
#success {
  display: none;
  text-align: center;
  animation: fadeIn 1.4s ease;
}

#success h1 {
  font-size: 2.6rem;
  color: #ff4da6;
  text-shadow: 0 0 20px #ff1a8c;
}

#success img {
  width: 280px;
  margin-top: 20px;
  border-radius: 15px;
  box-shadow: 0 0 30px rgba(255,0,120,0.6);
}

/* Secret message */
.secret {
  margin-top: 20px;
  font-size: 1.1rem;
  color: #ffd1e8;
  cursor: pointer;
  text-decoration: underline;
}

.secret-message {
  display: none;
  margin-top: 10px;
  font-size: 1.2rem;
  color: #fff;
}

/* Animations */
@keyframes glow {
  from {
    text-shadow: 0 0 10px #ff4da6, 0 0 25px #ff1a8c;
  }
  to {
    text-shadow: 0 0 25px #ff4da6, 0 0 70px #ff1a8c;
  }
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: scale(0.9);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}
</style>
</head>
<body>

<!-- Romantic Music -->
<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mp3">
</audio>

<div class="card" id="question">
  <div class="name">Shraddha üíñ</div>
  <p>Will you be my Valentine?</p>
  <button id="yesBtn">Yes ‚ù§Ô∏è</button>
  <button id="noBtn">No üòå</button>
</div>

<div class="card" id="success">
  <h1>I knew you‚Äôd say yes üòéüíò</h1>
  <p>You‚Äôre mine now üíñ</p>
  <img src="https://media.giphy.com/media/l4FGuhL4U2WyjdkaY/giphy.gif" alt="Love GIF">

  <div class="secret" onclick="showSecret()">Click here for a secret üíå</div>
  <div class="secret-message" id="secretMsg">
    Shraddha, you‚Äôre not just my Valentine, you‚Äôre my favorite story ‚ù§Ô∏è
  </div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const question = document.getElementById("question");
  const success = document.getElementById("success");
  const music = document.getElementById("music");

  // Play music on first click
  document.body.addEventListener("click", () => {
    music.play();
  }, { once: true });

  // Floating hearts
  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (12 + Math.random() * 20) + "px";
    heart.style.animationDuration = (4 + Math.random() * 4) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 7000);
  }
  setInterval(createHeart, 300);

  // No button movement
  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 20);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 20);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  // Yes button click
  yesBtn.addEventListener("click", () => {
    question.style.display = "none";
    success.style.display = "block";
  });

  function showSecret() {
    document.getElementById("secretMsg").style.display = "block";
  }
</script>

</body>
</html>
